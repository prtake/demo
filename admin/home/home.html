<div class="right">
    <div class="right-top"><a>修改密码</a></div>
    <!--表单提交-->
    <form method="post" action="validate.php">
        <div class="right-xg">
            <div class="right-p0"><label for="p0">输入原密码：</label><input type="password" id="p0" name="oldPwd"></div>
            <div class="right-p1"><label for="p1">输入新密码：</label><input type="password" id="p1" name="fisPwd"></div>
            <div class="right-p2"><label for="p2">再输入密码：</label><input type="password" id="p2" name="nexPwd"></div>
            <div class="right-btn">
                <button>确认</button>
            </div>
        </div>
    </form>
</div>
<h1></h1>
</body>
<script>
    $('form').submit(function () {
        //获取输入框的内容
        var oldPwd = $('#p0').val();
        var fisPwd = $('#p1').val();
        var nexPwd = $('#p2').val();
        //当原棉没有输入时
           if (!oldPwd) {
               layer.msg('请输入原密码', {time: 2000});
               return false;
           }
           //第一个输入框
           if (!fisPwd) {
               layer.msg('请输入密码', {time: 2000});
               return false;
           }
           //第二个输入框
           if (!nexPwd) {
               layer.msg('请再次输入密码', {time: 2000});
               return false;
           }
           //如果两次输入的新密码不相同则终止
           if (fisPwd !== nexPwd) {
               layer.msg('两次密码输入不一致', {time: 2000});
               return false;
           }
           //如果输入的新密码和旧密码相同则终止
           if (oldPwd == fisPwd) {
               layer.msg('新旧密码不能一致', {time: 2000});
               return false;
           }
        //ajax交互开始
        $.ajax({
            type: 'post',
            data: {oldPwd: oldPwd, fisPwd: fisPwd, nexPwd: nexPwd},
            url: 'validate.php',
            success: function (d) {
                res = JSON.parse(d);
                if (res.status == 0) {
                    layer.msg(res.message, {time: 2000});
                } else {
                    layer.msg(res.message, {time: 1000}, function () {
                        window.location.href = '../manage/manage.php';
                    });
                }
            }
        });
        return false;
    });
</script>
</html>
